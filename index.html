<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orari Trasporti</title>

    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="icons/favicon.png" type="image/png">

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <!-- HEADER -->
    <header class="header-banner">
        <h1>Orari Trasporti</h1>
        <p>Collegamenti rapidi ai vari orari del trasporto locale</p>
    </header>

    <!-- MAIN BUTTON GRID -->
    <main>
        <ul class="button-list">

            <li>
                <a class="image-btn" href="https://www.sorrentoinsider.com/it/orari-vesuviana-napoli-sorrento?route=napoli_sorrento" target="_blank">
                    <img src="icons/vesuviana1.png" alt="Treni Napoli → Sorrento">
                </a>
                <p class="label">Treni Napoli → Sorrento</p>
            </li>

            <li>
                <a class="image-btn" href="https://www.sorrentoinsider.com/it/orari-vesuviana-napoli-sorrento?route=sorrento_napoli" target="_blank">
                    <img src="icons/vesuviana2.png" alt="Treni Sorrento → Napoli">
                </a>
                <p class="label">Treni Sorrento → Napoli</p>
            </li>

            <li>
                <a class="image-btn" href="https://www.eavsrl.it/download/009-circolari-vico-equense-in-vigore-dal-3-112025/?wpdmdl=35800" target="_blank">
                    <img src="icons/busvico.png" alt="Bus Vico Equense">
                </a>
                <p class="label">Bus Vico Equense</p>
            </li>

            <li>
                <a class="image-btn" href="https://www.eavsrl.it/download/supporto-treni-circumvesuviana-sorrento-napoli-in-vigore-dal-10-marzo-2025" target="_blank">
                    <img src="icons/busnotturno.png" alt="Bus Notturni">
                </a>
                <p class="label">Bus Notturni Nap ↔ Sorr</p>
            </li>

        </ul>
    </main>

    <!-- FOOTER 5-ICON BAR -->
    <footer class="footer-bar">
        
        <!-- Instagram -->
        <button class="icon-btn" id="btn-instagram">
            <img src="icons/instagram.png" alt="Instagram">
        </button>

        <!-- Suggestions -->
        <button class="icon-btn" id="btn-suggest">
            <img src="icons/suggest.png" alt="Suggerimenti">
        </button>

        <!-- Login -->
        <button class="icon-btn" id="btn-login">
            <img src="icons/login.png" alt="Login">
        </button>

        <!-- Light/Dark Toggle -->
        <button class="icon-btn" id="btn-theme">
            <img src="icons/lightmode.png" id="theme-icon" alt="Tema">
        </button>

        <!-- Install menu -->
        <button class="icon-btn" id="btn-install">
            <img src="icons/install.png" alt="Installa">
        </button>

    </footer>

    <!-- INSTALL POPUP -->
    <div id="install-popup" class="popup hidden">
        <div class="popup-content">
            <h2>Installa scorciatoia</h2>
            <button id="install-android" class="popup-button">Android</button>
            <button id="install-ios" class="popup-button">iOS</button>
            <button id="install-close" class="close-button">Chiudi</button>
        </div>
    </div>

    <!-- LOGIN POPUP -->
    <div id="login-popup" class="popup hidden">
        <div class="popup-content">
            <h2>Accesso</h2>
            <input id="login-code" type="text" placeholder="Inserisci codice">
            <button id="login-submit" class="popup-button">Accedi</button>
            <button id="login-close" class="close-button">Chiudi</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
