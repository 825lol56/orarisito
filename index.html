<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Timetables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Transit Timetables</h1>
        <p>Shortcut links to local transportation schedules</p>
    </header>

    <main>
        <ul class="button-list">

            <!-- BUS VICO EQUENSE -->
            <li>
                <a class="image-btn" href="https://www.eavsrl.it/download/009-circolari-vico-equense-in-vigore-dal-3-112025/?wpdmdl=35800&refresh=69221d06e49171763843334" target="_blank">
                    <img src="bus.png" alt="Bus Vico Equense">
                </a>
                <p class="label">Bus Vico Equense</p>
            </li>

            <!-- TRENI NAPOLI → SORRENTO -->
            <li>
                <a class="image-btn" href="https://www.sorrentoinsider.com/it/orari-vesuviana-napoli-sorrento?route=napoli_sorrento" target="_blank">
                    <img src="train1.png" alt="Treni Napoli Sorrento">
                </a>
                <p class="label">Treni Napoli → Sorrento</p>
            </li>

            <!-- TRENI SORRENTO → NAPOLI -->
            <li>
                <a class="image-btn" href="https://www.sorrentoinsider.com/it/orari-vesuviana-napoli-sorrento?route=sorrento_napoli" target="_blank">
                    <img src="train2.png" alt="Treni Sorrento Napoli">
                </a>
                <p class="label">Treni Sorrento → Napoli</p>
            </li>

            <!-- BUS NOTTURNI -->
            <li>
                <a class="image-btn" href="https://www.eavsrl.it/download/supporto-treni-circumvesuviana-sorrento-napoli-in-vigore-dal-10-marzo-2025" target="_blank">

                <p class="label">Bus Notturni Nap ↔ Sorr</p>
            </li>

        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
